<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-5">
			<div class="row">

				<div class="col-md-8 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Add Product</p>
							<th:block th:if="${succMsg}">
								<p class="text-success fw-bold" th:text="${succMsg}"></p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${errorMsg}">
								<p class="text-danger fw-bold" th:text="${errorMsg}"></p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">

							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label class="form-label">Enter Title</label> <input
										type="text" name="title" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Enter Description</label>
									<textarea type="text" rows="3" cols="" class="form-control" name="description"></textarea>
								</div>
								<div class="mb-3">
									<label class="form-label">Category</label> <select
										class="form-control" name="category">
										<option>---Select---</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>


									</select>
								</div>
								<div class="mb-3">
									<label class="form-label">Enter Price</label> <input
										type="number" name="price" class="form-control">
								</div>
								<div class="row">
									<div class="mb-3 col">
										<label class="form-label">Enter stock</label> <input
											type="number" name="stock" class="form-control">
									</div>
									<div class="mb-3 col">
										<label class="form-label">Upload Image</label> <input
											type="file" name="file" class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
