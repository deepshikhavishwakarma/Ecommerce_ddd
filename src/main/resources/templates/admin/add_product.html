<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-5 mt-5">
			<div class="row">

				<div class="col-md-8 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Add Product</div>
						<div class="card-body">

							<form>
								<div class="mb-3">
									<label class="form-label">Enter Title</label> <input
										type="text" name="title" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Enter Description</label>
									<textarea type="text" rows="3" cols="" class="form-control"></textarea>
								</div>
								<div class="mb-3">
									<label class="form-label">Category</label> <select
										class="form-control">
										<option>---Select---</option>
										<option>Electronice</option>
										<option>Mobile</option>
										<option>Laptop</option>

									</select>
								</div>
								<div class="mb-3">
									<label class="form-label">Enter Price</label> <input
										type="text" name="price" class="form-control">
								</div>
								<div class="row">
									<div class="mb-3 col">
										<label class="form-label">Enter stock</label> <input
											type="text" name="stock" class="form-control">
									</div>
									<div class="mb-3 col">
										<label class="form-label">Upload Image</label> <input
											type="file" name="img" class="form-control">
									</div>
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
