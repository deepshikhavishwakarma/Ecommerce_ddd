<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-3 p-5 mb-5">
			<div class="row">
				<div class="col-md-3 mt-2">
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Add Category</p>
							<th:block th:if="${succMsg}">
								<p class="text-success fw-bold" th:text="${succMsg}"></p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${errorMsg}">
								<p class="text-danger fw-bold" th:text="${errorMsg}"></p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/saveCategory" method="post"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label class="form-label">Enter Category</label> <input
										type="text" name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault1" checked value="true"> <label
											class="form-check-label" for="radioDefault1"> Active
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault2" value="false"> <label
											class="form-check-label" for="radioDefault2">
											Inactive </label>
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Upload Image</label> <input
										type="file" name="file" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Add</button>
							</form>
						</div>
					</div>


				</div>


				<div class="col-md-9 mt-2 mb-5">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">

						<div class="card-header fs-3 text-center">Category Details</div>
						<div class="card-body">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th scope="col">S.No</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cat,c:${categorys}">
										<th scope="row">[[${c.count}]]</th>
										<td>[[${cat.name}]]</td>
										<td>[[${cat.isActive}]]</td>
										<td><img
											th:src="@{'/img/category_img/'+${cat.imageName}}"
											width="50px" height="50px"></td>
										<td><a href="#" class="btn btn-primary btn-sm"><i
												class="fa-solid fa-pen-to-square"></i>Edit</a>
											<a th:href="@{'deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm"><i
												class="fa-solid fa-trash fa-1x"></i>Delete</a></td>
									</tr>

								</tbody>

							</table>

						</div>

					</div>


				</div>
			</div>

		</div>

	</section>
</body>
</html>
