<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/main_img/ecom2.jfif" width="100%"
						height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
						</div>
						<div class="card-body">
							<form>
								<div class="mb-3">
									<label class="form-label">Email address</label> <input
										type="email" name="email" class="form-control"
										aria-describedby="emailHelp">
									<div id="emailHelp" class="form-text">We'll never share
										your email with anyone else.</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label> <input
										type="password" class="form-control" name="password">
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>

							</form>
						</div>
						<div class="card-footer text-center">
						<a href="#" class="text-decoration-none">Forgot Password</a><br>
						Don't have an account ?
						<a href="/register" class="text-decoration-none">Create one</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
