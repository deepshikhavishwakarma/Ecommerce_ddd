<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>register</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 mt-5 p-5">
					<img alt="" src="img/main_img/ecom2.jfif" width="100%"
						height="400px">
				</div>
				<div class="col-md-7 mt-2 p-2">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input type="text"
											name="name" class="form-control">

									</div>
									<div class="col">
										<label class="form-label">Mobile Number</label> <input
											type="text" class="form-control" name="number">
									</div>
									<div class="mb-3">
										<label class="form-label">Email address</label> <input
											type="email" name="email" class="form-control"
											aria-describedby="emailHelp">
									</div>
									<div class="col">
										<label class="form-label">Address</label> <input type="text"
											name="address" class="form-control">
									</div>
									<div class="col">
										<label class="form-label">City</label> <input type="text"
											name="city" class="form-control">
									</div>
									</div>
									<div class="row">
									
									<div class="col">
										<label class="form-label">State</label> <input type="text"
											name="state" class="form-control">
									</div>
									<div class="col">
										<label class="form-label">Pincode</label> <input type="number"
											name="pincode" class="form-control">
									</div>
								</div>
								
								
								<div class="row">
									<div class="col mb-3 mt-3">
										<label class="form-label">Password</label> <input type="password"
											name="password" class="form-control">

									</div>
									<div class="col mb-3 mt-3">
										<label class="form-label">Confirm Password</label> <input type="password"
											name="cpassword" class="form-control">

									</div>
								</div>
								
								<div class="mb-3">
										<label class="form-label">Profile Image</label> <input type="file"
											name="image" class="form-control">

									</div>
								
								
								<button type="submit" class="btn btn-primary text-white col-md-12">Register</button>

							</form>
						</div>
						<div class="card-footer text-center">
							have an account ?<a href="/login" class="text-decoration-none">Login
	</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
